<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./orderSummary.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <header>
        <img
          id="headerImage"
          src="./illustration-hero.svg"
          alt="Person dancing listening to music"
        />
      </header>
      <main>
        <div id="title">Order Summary</div>
        <div id="text">
          You can now listen to millions of <br />
          songs, audiobooks, and podcasts on <br />
          any device anywhere you like
        </div>
        <div id="plan" class="flex-container">
          <div id="flex1"><img src="./icon-music.svg" alt="Music Icon" /></div>
          <div id="flex2">
            <span class="bold">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <div id="flex3"><a href="#">Change</a></div>
        </div>
        <div class="btnPosition">
          <input id="btn" type="button" value="Proceed to Payment" />
        </div>
        <div id="cancellation"><span class="bold">Cancel Order</span></div>
      </main>
    </div>
  </body>
</html>
